{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Analytics - Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
<style>

.container a {
text-decoration: none;
color: orange;
}
</style>
<!-- Template Main CSS File -->
<link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
    <div class="container d-flex align-items-center justify-content-between">

      <div>
        <h1><a href="{% url 'homeview' %}">DataXAnalytics</a></h1>
      </div>
    </div>
  </header>
<main id="main">
<div class="container">
<p align="center">Login to your account</p>
</div>
<form action="{% url 'loginview' %}" method="POST">
    {% csrf_token %}
<div class="form-control">
<input type="text" name="emailid" required/>
<label>E - Mail</label>
</div>
<div class="form-control">
<input type="password" name="passwrd" id="passwrd_id" required/>
<label>Password</label>
</div>
<div class="container">
<input type="checkbox" onclick="Password()">Show Password<br><br>
</div>
<button class="btn">Login</button>
{% if messages %}
{% for message in messages  %}
    <h3 style="color: red">{{ message }}</h3>
{% endfor %}
{% endif %}
</form>
<script>
const labels = document.querySelectorAll(".form-control label");

labels.forEach((label) => {
label.innerHTML = label.innerText
.split("")
.map(
(letter, idx) =>
`<span style="transition-delay:${idx * 50}ms">${letter}</span>`
)
.join("");
});
function Password() 
{
  var x = document.getElementById("passwrd_id");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<p align="center">Don't have an account, <a href="{% url 'signupview' %}">Sign Up</a>
</main>
</body>
</html>
